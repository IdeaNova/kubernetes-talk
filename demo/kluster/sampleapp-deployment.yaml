apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-deployment
  namespace: kubeintro
  labels:
    app: sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: kubeintro-sample-app:1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
